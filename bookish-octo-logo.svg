  <line x1="168" y1="300" x2="204" y2="300" stroke="#b0a890" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="168" y1="309" x2="204" y2="309" stroke="#b0a890" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="168" y1="318" x2="204" y2="318" stroke="#b0a890" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="168" y1="327" x2="200" y2="327" stroke="#b0a890" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="168" y1="336" x2="204" y2="336" stroke="#b0a890" stroke-width="1.5" stroke-linecap="round"/>

  <!-- RIGHT PAGE: Currency symbols 2x2 grid -->
  <!-- Dividers -->
  <line x1="232" y1="282" x2="232" y2="338" stroke="#d8d0c0" stroke-width="1" opacity="0.6"/>
  <line x1="213" y1="310" x2="252" y2="310" stroke="#d8d0c0" stroke-width="1" opacity="0.6"/>
  <!-- Euro -->
  <text x="222" y="303" font-family="Georgia,'Times New Roman',serif" font-size="18" font-weight="bold" fill="#b03020" text-anchor="middle">€</text>
  <!-- Pound -->
  <text x="243" y="303" font-family="Georgia,'Times New Roman',serif" font-size="18" font-weight="bold" fill="#b03020" text-anchor="middle">£</text>
  <!-- Dollar -->
  <text x="222" y="328" font-family="Georgia,'Times New Roman',serif" font-size="18" font-weight="bold" fill="#b03020" text-anchor="middle">$</text>
  <!-- Yen -->
  <text x="243" y="328" font-family="Georgia,'Times New Roman',serif" font-size="18" font-weight="bold" fill="#b03020" text-anchor="middle">¥</text>

  <!-- Book spine title -->
  <text x="152" y="336" font-family="Georgia,serif" font-size="6.5" font-weight="bold" fill="#fde8d8" text-anchor="middle" transform="rotate(-90,152,310)" letter-spacing="1">BOOKISH OCTO</text>

</svg>
